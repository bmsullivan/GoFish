<div class="cardContainer" data-bind="click: draw">
    <div class="card">
        <div class="cardFront">
            <span class="topRank" data-bind="text: rank"></span>
            <span class="suit" data-bind="text: suit"></span>
            <span class="bottomRank" data-bind="text: rank"></span>
        </div>
        <div class="cardBack">
            <i class="icon-4x icon-bell"></i>
        </div>
    </div>
</div>
